### PROJECT NAME ###
example:

    ### DEFINE PATHS TO IMPORTANT DIRECTORIES ###
    src_dem: /path/to/dem.tif
    srb_dir: /path/to/srb/
    itopo_dir: /path/to/itopo_output/

    ### DEFINE SPATIAL EXTENTS ###
    # If epsg does not match src_dem, gdalwarp might reproject src_dem to produce aoi dem
    # If EPSG is not given, it is derived from src_dem.
    epsg: 32633 # EPSG code for AOI projection. if prj_dem exists, this param value will be ignored
    dx: 100  # E-W Resolution of prj_dem and output. if prj_dem exists, this param value will be ignored
    dy: -100 # (negative) N-S Resolution of prj_dem and output. if prj_dem exists, this param value will be ignored
    xmin: 0 # easting of AOI's left edge, if prj_dem exists, this param value will be ignored
    ymin: 0 # northing of AOI's bottom edge, if prj_dem exists, this param value will be ignored
    xmax: 4 # easting of AOI's right edge, if prj_dem exists, this param value will be ignored
    ymax: 4 # northing of AOI's top edge, if prj_dem exists, this param value will be ignored

    ### TEMPORAL RANGE ###
    months: 01 02 03 04 05 06 07 08 09 10 11 12
    first_year: 1984
    last_year: 2007
